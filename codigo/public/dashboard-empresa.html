<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Empresa - Sistema de Mérito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard da Empresa</h1>
        <nav>
            <ul>
                <li><a href="perfil-empresa.html">Perfil</a></li>
                <li><a href="#" id="logoutBtn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="bemVindo">
            <h2>Bem-vindo, <span id="nomeEmpresa"></span>!</h2>
        </section>

        <section id="vantagens">
            <h3>Vantagens Oferecidas</h3>
            <form id="vantagemForm">
                <div class="form-group">
                    <label for="nomeVantagem">Nome da Vantagem:</label>
                    <input type="text" id="nomeVantagem" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricaoVantagem">Descrição:</label>
                    <textarea id="descricaoVantagem" name="descricao" required></textarea>
                </div>
                <div class="form-group">
                    <label for="custoVantagem">Custo (em moedas):</label>
                    <input type="number" id="custoVantagem" name="custo" min="1" required>
                </div>
                <div class="form-group">
                    <label for="imagemVantagem">URL da Imagem:</label>
                    <input type="url" id="imagemVantagem" name="imagem" required>
                </div>
                <button type="submit">Cadastrar Vantagem</button>
            </form>
            <div id="listaVantagens"></div>
        </section>

        <section id="resgates">
            <h3>Resgates Recentes</h3>
            <ul id="listaResgates"></ul>
        </section>
    </main>

    <script src="js/auth.js" type="module"></script>
    <script src="js/crud.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
